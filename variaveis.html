<!--VARIÁVEIS
    - São nomes simbólicos para receber algum valor
    - Servem como atalhos de códigos
    - Identificadores
    - 3 palavras reservadas para criar uma variável:
        * var
        * let
        * const
-->

<script>
    // var
    var clima = "Quente"
    //clima = "Frio"
    console.log(clima)
</script>
<script>
    // let
     let horas = "Manha"
    // horas = "Tarde"
    console.log(horas)
</script>
<script>
    // const - variável que não pode sofrer variação
     const saude = "Boa"
    // saude = "Ruim"
    console.log(saude)
</script>
