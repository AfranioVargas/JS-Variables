<!--
# let e const
    // let e const são variáveis locais e só funconam no escopo onde foi criada
-->
<script>
     
     let y = 10
     console.log('> existe y antes do bloco? ', y)
    {
        let y = 1
        console.log('> existe y depois do bloco? ', y)
    }  

     const z = 10
    {
        const z = 10
        console.log('> existe z depois do bloco? ', z)
    } 
</script>
